    <script>

        function loadGtag() {
            if (window.gtagLoaded) return;
            window.gtagLoaded = true;
            var s = document.createElement('script');
            s.async = true;
            s.src = 'https://www.googletagmanager.com/gtag/js?id=G-NETWDT6NYW';
            document.head.appendChild(s);
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            window.gtag = gtag;
            gtag('js', new Date());
            gtag('config', 'G-NETWDT6NYW', { 'anonymize_ip': true });
        }

        // 默认启用统计：设置同意并加载 gtag
        try {
            localStorage.setItem('analytics_consent', 'yes');
        } catch (e) { }
        loadGtag();
    </script>

    <script>
        // 阅读进度指示器 - 只追踪文章内容
        (function () {
            const progressContainer = document.getElementById('reading-progress');
            const progressCircle = progressContainer.querySelector('.progress-bar');
            const progressText = progressContainer.querySelector('.progress-text');
            const articleContent = document.querySelector('.article-content');

            if (!articleContent) return;

            // 圆的周长 = 2 * π * r = 2 * 3.14159 * 20 ≈ 126
            const circumference = 126;

            function updateProgress() {
                const articleRect = articleContent.getBoundingClientRect();
                const articleTop = articleRect.top + window.scrollY;
                const articleHeight = articleContent.offsetHeight;
                const windowHeight = window.innerHeight;
                const scrollTop = window.scrollY;

                // 计算文章阅读进度：当文章最后一行到达屏幕底部1/3位置时为100%
                const startReading = articleTop;
                const endReading = articleTop + articleHeight - windowHeight * 0.67;
                const readingRange = endReading - startReading;

                let progress = 0;
                if (readingRange <= 0) {
                    // 文章比屏幕短，直接显示100%
                    progress = 100;
                } else if (scrollTop <= startReading) {
                    progress = 0;
                } else if (scrollTop >= endReading) {
                    progress = 100;
                } else {
                    progress = ((scrollTop - startReading) / readingRange) * 100;
                }

                progress = Math.min(100, Math.max(0, progress));

                // 更新圆形进度
                const offset = circumference - (progress / 100) * circumference;
                progressCircle.style.strokeDashoffset = offset;
                progressText.textContent = Math.round(progress) + '%';

                // 滚动超过页面顶部一点就显示，读完后保持显示
                if (scrollTop > 50) {
                    progressContainer.classList.add('visible');
                } else {
                    progressContainer.classList.remove('visible');
                }
            }

            window.addEventListener('scroll', updateProgress);
            window.addEventListener('resize', updateProgress);
            updateProgress();
        })();

        // 主题切换功能
        (function () {
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;

            // 从 localStorage 读取主题设置，默认为 light
            const savedTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', savedTheme);

            // 加载 Giscus 评论系统
            function loadGiscus(theme) {
                const container = document.getElementById('giscus-container');
                if (!container) return;

                // 清空容器
                container.innerHTML = '';

                // 创建 script 元素
                const script = document.createElement('script');
                script.src = 'https://giscus.app/client.js';
                script.setAttribute('data-repo', 'CunningMonkey/CunningMonkey.github.io');
                script.setAttribute('data-repo-id', 'R_kgDOPCWLRg');
                script.setAttribute('data-category', 'Announcements');
                script.setAttribute('data-category-id', 'DIC_kwDOPCWLRs4CzbpT');
                script.setAttribute('data-mapping', 'pathname');
                script.setAttribute('data-strict', '0');
                script.setAttribute('data-reactions-enabled', '1');
                script.setAttribute('data-emit-metadata', '0');
                script.setAttribute('data-input-position', 'bottom');
                script.setAttribute('data-theme', theme === 'dark' ? 'dark' : 'light');
                script.setAttribute('data-lang', 'zh-CN');
                script.setAttribute('crossorigin', 'anonymous');
                script.async = true;

                container.appendChild(script);
            }

            // 初始加载 Giscus
            loadGiscus(savedTheme);

            // 切换主题
            themeToggle.addEventListener('click', function () {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);

                // 重新加载 Giscus 以应用新主题
                loadGiscus(newTheme);
            });
        })();

        document.addEventListener('DOMContentLoaded', function () {
            // 为所有代码块添加复制按钮和语言标签
            const codeBlocks = document.querySelectorAll('pre code');

            codeBlocks.forEach(function (codeBlock) {
                const pre = codeBlock.parentElement;

                // 尝试从多种方式提取语言信息
                let language = 'code';

                // 方法1: 从 code 元素的类名中提取
                const codeClassList = codeBlock.classList;
                for (let className of codeClassList) {
                    if (className.startsWith('language-')) {
                        language = className.replace('language-', '');
                        break;
                    } else if (className.startsWith('hljs-')) {
                        // 有时候 highlight.js 会添加 hljs- 前缀
                        continue;
                    }
                }

                // 方法2: 从 pre 元素的类名中提取
                if (language === 'code') {
                    const preClassList = pre.classList;
                    for (let className of preClassList) {
                        if (className.startsWith('language-')) {
                            language = className.replace('language-', '');
                            break;
                        }
                    }
                }

                // 方法3: 检查代码内容来推断语言（简单的启发式方法）
                if (language === 'code') {
                    const code = codeBlock.textContent;
                    if (code.includes('package main') || code.includes('func main()') || code.includes('import (')) {
                        language = 'go';
                    } else if (code.includes('function') || code.includes('const ') || code.includes('let ')) {
                        language = 'javascript';
                    } else if (code.includes('def ') || code.includes('import ')) {
                        language = 'python';
                    }
                }

                // 语言名称美化
                const languageMap = {
                    'go': 'Go',
                    'golang': 'Go',
                    'js': 'JavaScript',
                    'javascript': 'JavaScript',
                    'ts': 'TypeScript',
                    'typescript': 'TypeScript',
                    'py': 'Python',
                    'python': 'Python',
                    'java': 'Java',
                    'cpp': 'C++',
                    'c': 'C',
                    'html': 'HTML',
                    'css': 'CSS',
                    'json': 'JSON',
                    'xml': 'XML',
                    'yaml': 'YAML',
                    'yml': 'YAML',
                    'md': 'Markdown',
                    'markdown': 'Markdown',
                    'sh': 'Shell',
                    'bash': 'Bash',
                    'sql': 'SQL'
                };

                const displayLanguage = languageMap[language.toLowerCase()] || language.toUpperCase();

                // 设置语言标签
                pre.setAttribute('data-lang', displayLanguage);

                // 创建复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = '复制';
                copyBtn.onclick = function () {
                    navigator.clipboard.writeText(codeBlock.textContent).then(function () {
                        copyBtn.textContent = '已复制';
                        copyBtn.classList.add('copied');
                        setTimeout(function () {
                            copyBtn.textContent = '复制';
                            copyBtn.classList.remove('copied');
                        }, 2000);
                    }).catch(function (err) {
                        console.error('复制失败:', err);
                        copyBtn.textContent = '复制失败';
                        setTimeout(function () {
                            copyBtn.textContent = '复制';
                        }, 2000);
                    });
                };

                pre.appendChild(copyBtn);
            });
        });
        // 隐私横幅逻辑已移除；统计默认启用
    </script>
