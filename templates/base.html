<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Config.Title}} - {{.Post.Title}}</title>
    <!-- 添加CSS支持 -->
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div>
                    <h1><a href="index.html">{{.Config.Title}}</a></h1>
                    <p>{{.Config.Description}}</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <nav>
                <a href="index.html">首页</a>
                <a href="about.html">关于我</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <article class="article-content">
            <h1>{{.Post.Title}}</h1>
            <time>{{.Post.Date.Format "2006年1月2日"}}</time>
            <div>{{.Post.Content}}</div>
        </article>

        <!-- Giscus 评论系统 -->
        <div class="comments-section">
            <h2>评论</h2>
            <div id="giscus-container"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© {{ (now).Year }} {{.Config.Title}}</p>
        </div>
    </footer>

    <script>
        // 主题切换功能
        (function() {
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            
            // 从 localStorage 读取主题设置，默认为 light
            const savedTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', savedTheme);
            
            // 加载 Giscus 评论系统
            function loadGiscus(theme) {
                const container = document.getElementById('giscus-container');
                if (!container) return;
                
                // 清空容器
                container.innerHTML = '';
                
                // 创建 script 元素
                const script = document.createElement('script');
                script.src = 'https://giscus.app/client.js';
                script.setAttribute('data-repo', 'CunningMonkey/CunningMonkey.github.io');
                script.setAttribute('data-repo-id', 'R_kgDOPCWLRg');
                script.setAttribute('data-category', 'Announcements');
                script.setAttribute('data-category-id', 'DIC_kwDOPCWLRs4CzbpT');
                script.setAttribute('data-mapping', 'pathname');
                script.setAttribute('data-strict', '0');
                script.setAttribute('data-reactions-enabled', '1');
                script.setAttribute('data-emit-metadata', '0');
                script.setAttribute('data-input-position', 'bottom');
                script.setAttribute('data-theme', theme === 'dark' ? 'dark' : 'light');
                script.setAttribute('data-lang', 'zh-CN');
                script.setAttribute('crossorigin', 'anonymous');
                script.async = true;
                
                container.appendChild(script);
            }
            
            // 初始加载 Giscus
            loadGiscus(savedTheme);
            
            // 切换主题
            themeToggle.addEventListener('click', function() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // 重新加载 Giscus 以应用新主题
                loadGiscus(newTheme);
            });
        })();

        document.addEventListener('DOMContentLoaded', function () {
            // 为所有代码块添加复制按钮和语言标签
            const codeBlocks = document.querySelectorAll('pre code');

            codeBlocks.forEach(function (codeBlock) {
                const pre = codeBlock.parentElement;

                // 尝试从多种方式提取语言信息
                let language = 'code';

                // 方法1: 从 code 元素的类名中提取
                const codeClassList = codeBlock.classList;
                for (let className of codeClassList) {
                    if (className.startsWith('language-')) {
                        language = className.replace('language-', '');
                        break;
                    } else if (className.startsWith('hljs-')) {
                        // 有时候 highlight.js 会添加 hljs- 前缀
                        continue;
                    }
                }

                // 方法2: 从 pre 元素的类名中提取
                if (language === 'code') {
                    const preClassList = pre.classList;
                    for (let className of preClassList) {
                        if (className.startsWith('language-')) {
                            language = className.replace('language-', '');
                            break;
                        }
                    }
                }

                // 方法3: 检查代码内容来推断语言（简单的启发式方法）
                if (language === 'code') {
                    const code = codeBlock.textContent;
                    if (code.includes('package main') || code.includes('func main()') || code.includes('import (')) {
                        language = 'go';
                    } else if (code.includes('function') || code.includes('const ') || code.includes('let ')) {
                        language = 'javascript';
                    } else if (code.includes('def ') || code.includes('import ')) {
                        language = 'python';
                    }
                }

                // 语言名称美化
                const languageMap = {
                    'go': 'Go',
                    'golang': 'Go',
                    'js': 'JavaScript',
                    'javascript': 'JavaScript',
                    'ts': 'TypeScript',
                    'typescript': 'TypeScript',
                    'py': 'Python',
                    'python': 'Python',
                    'java': 'Java',
                    'cpp': 'C++',
                    'c': 'C',
                    'html': 'HTML',
                    'css': 'CSS',
                    'json': 'JSON',
                    'xml': 'XML',
                    'yaml': 'YAML',
                    'yml': 'YAML',
                    'md': 'Markdown',
                    'markdown': 'Markdown',
                    'sh': 'Shell',
                    'bash': 'Bash',
                    'sql': 'SQL'
                };

                const displayLanguage = languageMap[language.toLowerCase()] || language.toUpperCase();

                // 设置语言标签
                pre.setAttribute('data-lang', displayLanguage);

                // 创建复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = '复制';
                copyBtn.onclick = function () {
                    navigator.clipboard.writeText(codeBlock.textContent).then(function () {
                        copyBtn.textContent = '已复制';
                        copyBtn.classList.add('copied');
                        setTimeout(function () {
                            copyBtn.textContent = '复制';
                            copyBtn.classList.remove('copied');
                        }, 2000);
                    }).catch(function (err) {
                        console.error('复制失败:', err);
                        copyBtn.textContent = '复制失败';
                        setTimeout(function () {
                            copyBtn.textContent = '复制';
                        }, 2000);
                    });
                };

                pre.appendChild(copyBtn);
            });
        });
    </script>
</body>

</html>
