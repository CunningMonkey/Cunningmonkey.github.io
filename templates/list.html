<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Config.Title}}</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div>
                    <h1><a href="index.html">{{.Config.Title}}</a></h1>
                    <p>{{.Config.Description}}</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <nav>
                <a href="index.html" class="active">首页</a>
                <a href="about.html">关于我</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="posts-header">
            <button id="sort-toggle" class="sort-toggle-btn" data-order="desc" aria-label="切换排序方式" title="最新在前">
                <span class="sort-text">最新文章</span>
                <svg class="sort-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
            </button>
        </div>

        <section id="posts-container">
            {{range .Posts}}
            <article data-date="{{.Date.Format " 2006-01-02"}}">
                <h2><a href="{{.Slug}}.html">{{.Title}}</a></h2>
                <time>{{.Date.Format "2006年1月2日"}}</time>
                <p>{{.Summary}}</p>
            </article>
            {{end}}
        </section>
    </div>

    <footer>
        <div class="container">
            <p>© {{ (now).Year }} {{.Config.Title}}</p>
        </div>
    </footer>

    <script>
        // 主题切换功能
        (function () {
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;

            // 从 localStorage 读取主题设置，默认为 light
            const savedTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', savedTheme);

            // 切换主题
            themeToggle.addEventListener('click', function () {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        })();

        // 文章排序功能
        (function () {
            const postsContainer = document.getElementById('posts-container');
            const sortToggleBtn = document.getElementById('sort-toggle');

            // 从 localStorage 读取排序设置，默认为降序（最新在前）
            let currentOrder = localStorage.getItem('postSortOrder') || 'desc';

            // 更新按钮状态
            function updateButtonState(order) {
                sortToggleBtn.setAttribute('data-order', order);
                const sortText = sortToggleBtn.querySelector('.sort-text');

                if (order === 'desc') {
                    sortToggleBtn.setAttribute('title', '最新在前 - 点击切换');
                    sortToggleBtn.classList.remove('asc');
                    sortText.textContent = '最新文章';
                } else {
                    sortToggleBtn.setAttribute('title', '最旧在前 - 点击切换');
                    sortToggleBtn.classList.add('asc');
                    sortText.textContent = '最早文章';
                }
            }

            // 排序函数
            function sortPosts(order) {
                const articles = Array.from(postsContainer.querySelectorAll('article'));

                articles.sort(function (a, b) {
                    const dateA = new Date(a.getAttribute('data-date'));
                    const dateB = new Date(b.getAttribute('data-date'));

                    if (order === 'desc') {
                        return dateB - dateA; // 降序：最新在前
                    } else {
                        return dateA - dateB; // 升序：最旧在前
                    }
                });

                // 清空容器
                postsContainer.innerHTML = '';

                // 按新顺序添加文章
                articles.forEach(function (article) {
                    postsContainer.appendChild(article);
                });
            }

            // 应用保存的排序
            updateButtonState(currentOrder);
            if (currentOrder === 'asc') {
                sortPosts('asc');
            }

            // 切换按钮点击事件
            sortToggleBtn.addEventListener('click', function () {
                // 切换排序顺序
                currentOrder = currentOrder === 'desc' ? 'asc' : 'desc';

                // 更新按钮状态
                updateButtonState(currentOrder);

                // 排序文章
                sortPosts(currentOrder);

                // 保存到 localStorage
                localStorage.setItem('postSortOrder', currentOrder);
            });
        })();
    </script>
</body>

</html>
